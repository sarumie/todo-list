<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
  <!-- <link rel="stylesheet" href="src/build.css"> -->
  <link rel="stylesheet" href="src/output.css" />
  <script async src="https://kit.fontawesome.com/eac4ae703b.js" crossorigin="anonymous"></script>
  <script defer src="src/script/main.js"></script>

  <title>TO-DO List</title>
</head>

<body class="selection:bg-[#DB886F] selection:text-[#242731] bg-[#1C1E26] overflow-x-hidden">

  <!-- Temp classes to reuse -->
  <!-- <div class="bg-red-400"></div> -->
  <!-- <div class="bg-green-400"></div> -->

  <!-- Toast Notification -->
  <div id="toast"
    class="invisible flex sticky w-screen p-2 text-center items-center justify-center transition-all duration-300">
    <p id="toast_content" class="text-[#242731] text-lg font-semibold">
      undefined
    </p>
  </div>

  <div class="mt-7 lg:w-[1000px] smx:px-3 lg:mx-auto">
    <div class="w-full p-5 text-center">
      <h1 class="font-bold text-5xl text-[#BBBBBB]">TO-DO</h1>
    </div>

    <!-- Add To-do -->
    <form name="todoForm" class="w-full p-5 mb-10 flex justify-center mx-auto">
      <!-- <h2 class="text-xl text-[#1C1E26]">Add Todo</h2> -->
      <input type="text" name="todo" spellcheck="false" placeholder="Add your to-do here..." autocomplete="off"
        class="bg-[#242731] text-[#DB886F] basis-11/12 outline-none w-full p-3" />
      <button type="submit"
        class="p-3 text-[#1C1E26] bg-[#DB886F] ml-5 text-center font-bold hover:bg-[#f09479] duration-300">
        Add
      </button>
    </form>

    <!-- Sub-header -->
    <div class="w-full mx-auto flex justify-between items-center mb-3">
      <h2 id="counter" class="text-lg text-[#BBBBBB]">To-do :</h2>
      <input type="text" name="search" id="search" spellcheck="false" placeholder="Filter..." autocomplete="off"
        class="bg-[#242731] text-[#DB886F] w-6/12 rounded-md p-2 focus:outline focus:outline-2 focus:outline-[#DB886F] duration-200" />
    </div>

    <!-- List To-do -->
    <div id="todoBody" class="w-full mx-auto">
      <!--* Body list of to-do
      <div class="bg-[#242731] text-[#DB886F] w-full p-4 mb-4">
        <div class="w-full flex flex-row justify-between content-center">
          <p>Test To-do</p>
          <i class="text-[#C84C6B] hover:text-[#b3445f] duration-300 cursor-pointer my-auto fa-solid fa-trash-can"></i>
        </div>
      </div>
      -->
    </div>
  </div>
</body>

</html>
